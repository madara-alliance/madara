server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: dockerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            attrs:
      - json:
          expressions:
            tag: attrs.tag
            container_name: attrs."com.docker.compose.service"
            container_id: attrs."com.docker.compose.container-number"
            instance_id: attrs."orchestrator.instance"
          source: attrs
      - regex:
          expression: '(?P<container_name>orchestrator-\d+)'
          source: container_name
      - labels:
          stream:
          container_name:
          container_id:
          instance_id:
      - timestamp:
          format: RFC3339Nano
          source: time
      - output:
          source: output

  # Orchestrator specific logs
  - job_name: orchestrator
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.service=orchestrator*"]

    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: "container_name"
      - source_labels: ["__meta_docker_container_id"]
        target_label: "container_id"
      - source_labels: ["__meta_docker_container_label_orchestrator_instance"]
        target_label: "instance_id"
      - source_labels:
          ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "service"

    pipeline_stages:
      # Parse orchestrator log format
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+)\s+(?P<level>\w+)\s+(?P<module>\S+)\s+(?P<message>.*)'
      - labels:
          level:
          module:
      - timestamp:
          format: RFC3339
          source: timestamp
