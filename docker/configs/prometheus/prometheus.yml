global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "madara-monitor"

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # OpenTelemetry Collector metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888", "otel-collector:8889"]

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  # Tempo metrics
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  # Add your application endpoints here
  # Example for Madara application
  # - job_name: 'madara'
  #   static_configs:
  #     - targets: ['host.docker.internal:9615'] # Adjust port as needed

# Remote write configuration for receiving metrics from OTel Collector
remote_write:
  - url: "http://localhost:9090/api/v1/write"
