global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape from OpenTelemetry Collector's Prometheus exporter
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['host.docker.internal:8889']
        labels:
          source: 'otel-collector'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
