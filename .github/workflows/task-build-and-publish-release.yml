---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/refs/heads/master/src/schemas/json/github-workflow.json
name: Task - Build And Publish Release Docker Image

on:
  workflow_call:
    inputs:
      image-name:
        description: Name of the Docker image
        required: true
        type: string
      image-file:
        description: Dockerfile used to build the image
        required: true
        type: string
      release-tag:
        description: Git release tag (e.g., v0.13.2.1)
        required: true
        type: string
      is-prerelease:
        description: Whether this is a pre-release
        required: true
        type: boolean
      registry:
        description: Container registry domain
        required: false
        default: ghcr.io
        type: string

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build-and-publish-release:
    runs-on: blacksmith-8vcpu-ubuntu-2204

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Load env
        uses: ./.github/actions/load-env

      - name: Rust setup
        uses: ./.github/actions/setup-rust
        with:
          rust-version: ${{ env.BUILD_RUST_VERSION }}
          cache-key: madara-${{ runner.os }}-rust-1.89

      - name: Python Cairo setup (for apollo_starknet_os_program dependencies)
        if: inputs.is-standalone == false
        uses: ./.github/actions/setup-python-cairo
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Run make artifacts
        run: yes | make artifacts

      - name: Run cargo check
        run: cargo check

      - name: Generate Docker tags
        id: tag
        run: |
          IMAGE="${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.image-name }}"
          RELEASE_TAG="${{ inputs.release-tag }}"
          IS_PRERELEASE="${{ inputs.is-prerelease }}"

          # Always tag with the release version
          VERSION_TAG="$IMAGE:$RELEASE_TAG"
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT

          # Build tags string for docker build-push-action
          TAGS="$VERSION_TAG"

          # Only tag as 'latest' for stable releases (not pre-releases)
          if [[ "$IS_PRERELEASE" == "false" ]]; then
            LATEST_TAG="$IMAGE:latest"
            TAGS="$TAGS"$'\n'"$LATEST_TAG"
            echo "latest=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Tagging as latest: true"
          else
            echo "Tagging as latest: false (pre-release)"
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Release tag: $RELEASE_TAG"
          echo "Docker tags:"
          echo "$TAGS"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: useblacksmith/setup-docker-builder@v1

      - name: Build Docker Image and Publish
        id: push
        uses: useblacksmith/build-push-action@v2
        with:
          context: .
          push: true
          file: ${{ inputs.image-file }}
          tags: ${{ steps.tag.outputs.tags }}
