---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/refs/heads/master/src/schemas/json/github-workflow.json
name: Nightly Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  # ========================================================================= #
  #                               SCHEDULE GATE                               #
  # ========================================================================= #

  check-merged-today:
    name: Check commits merged in previous UTC day
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check commits on main in previous UTC day
        id: check
        shell: bash
        run: |
          set -euo pipefail
          SINCE="$(date -u -d 'yesterday 00:00' +%Y-%m-%dT%H:%M:%SZ)"
          UNTIL="$(date -u -d 'today 00:00' +%Y-%m-%dT%H:%M:%SZ)"
          git fetch origin main --prune
          COUNT="$(git rev-list --count --since="$SINCE" --until="$UNTIL" origin/main)"
          if [ "$COUNT" -gt 0 ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi
  # ========================================================================= #
  #                              NIGHTLY RELEASE                              #
  # ========================================================================= #

  build-nightly-and-publish-madara:
    uses: ./.github/workflows/task-build-nightly-and-publish.yml
    with:
      image-name: madara
      image-file: ./madara/Dockerfile
    needs: [test-end-to-end]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  # test-hive:
  #   needs: [build-nightly]
  #   uses: ./.github/workflows/task-test-hive.yml
  #   with:
  #     nightly-sha: ${{ needs.build-nightly.outputs.nightly-sha }}
  #   secrets: inherit

  build-nightly-and-publish-orchestrator:
    uses: ./.github/workflows/task-build-nightly-and-publish.yml
    with:
      image-name: orchestrator
      image-file: ./orchestrator/Dockerfile
    needs: [test-end-to-end]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  build-nightly-and-publish-bootstrapper:
    uses: ./.github/workflows/task-build-nightly-and-publish.yml
    with:
      image-name: bootstrapper
      image-file: ./bootstrapper/Dockerfile
    needs: [test-end-to-end]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  # ========================================================================= #
  #                                MERGE QUEUE                                #
  # ========================================================================= #

  # Run coverage tests (Madara)
  test-madara:
    uses: ./.github/workflows/task-do-nothing-test-madara.yml

  # Run coverage tests (Orchestrator)
  test-orchestrator:
    uses: ./.github/workflows/task-do-nothing-test-orchestrator.yml

  # Run coverage tests (Bootstrapper)
  test-bootstrapper:
    uses: ./.github/workflows/task-do-nothing-test-bootstrapper.yml

  # Run JavaScript tests
  test-js:
    uses: ./.github/workflows/task-do-nothing-test-js.yml

  # Run CLI tests
  test-cli:
    uses: ./.github/workflows/task-do-nothing-test-cli.yml

  # ========================================================================= #
  #                                E2E Test                                   #
  # ========================================================================= #

  # Build Madara binary
  build-madara:
    uses: ./.github/workflows/task-build-madara.yml
    needs: [check-merged-today]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    secrets: inherit

  # Build Orchestrator binary
  build-orchestrator:
    uses: ./.github/workflows/task-build-orchestrator.yml
    needs: [check-merged-today]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    secrets: inherit

  # Build Bootstrapper binary
  build-bootstrapper:
    uses: ./.github/workflows/task-build-bootstrapper.yml
    needs: [check-merged-today]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    secrets: inherit

  # End-to-end tests
  test-end-to-end:
    needs: [build-madara, build-orchestrator, build-bootstrapper]
    if: github.event_name != 'schedule' || needs.check-merged-today.outputs.should_run == 'true'
    uses: ./.github/workflows/task-test-end-to-end.yml
    with:
      madara-binary-hash: ${{ needs.build-madara.outputs.madara-binary-hash }}
      orchestrator-binary-hash: ${{ needs.build-orchestrator.outputs.orchestrator-binary-hash }}
      bootstrapper-binary-hash: ${{ needs.build-bootstrapper.outputs.bootstrapper-binary-hash }}
      cairo-artifacts-hash: ${{ needs.build-madara.outputs.cairo-artifacts-hash }}
    secrets: inherit

  # ========================================================================= #
  #                            FAILURE NOTIFICATION                           #
  # ========================================================================= #

  notify-on-failure:
    name: Send SNS notification on failure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs:
      - build-madara
      - build-orchestrator
      - build-bootstrapper
      - test-end-to-end
      - build-nightly-and-publish-madara
      - build-nightly-and-publish-orchestrator
      - build-nightly-and-publish-bootstrapper
    if: always() && (needs.build-madara.result == 'failure' || needs.build-orchestrator.result == 'failure' || needs.build-bootstrapper.result == 'failure' || needs.test-end-to-end.result == 'failure' || needs.build-nightly-and-publish-madara.result == 'failure' || needs.build-nightly-and-publish-orchestrator.result == 'failure' || needs.build-nightly-and-publish-bootstrapper.result == 'failure')
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_SNS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Send SNS notification
        run: |
          FAILED_JOBS=""
          if [ "${{ needs.build-madara.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- build-madara\n"
          fi
          if [ "${{ needs.build-orchestrator.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- build-orchestrator\n"
          fi
          if [ "${{ needs.build-bootstrapper.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- build-bootstrapper\n"
          fi
          if [ "${{ needs.test-end-to-end.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- test-end-to-end\n"
          fi
          if [ "${{ needs.build-nightly-and-publish-madara.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- build-nightly-and-publish-madara\n"
          fi
          if [ "${{ needs.build-nightly-and-publish-orchestrator.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- build-nightly-and-publish-orchestrator\n"
          fi
          if [ "${{ needs.build-nightly-and-publish-bootstrapper.result }}" == "failure" ]; then
            FAILED_JOBS="$FAILED_JOBS- build-nightly-and-publish-bootstrapper\n"
          fi

          MESSAGE="Nightly Run Failed

          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run ID: ${{ github.run_id }}
          Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Failed Jobs:
          $(echo -e "$FAILED_JOBS")"

          aws sns publish \
            --topic-arn "${{ secrets.AWS_SNS_TOPIC_ARN }}" \
            --subject "Nightly Run Failed - ${{ github.repository }}" \
            --message "$MESSAGE"
