---
name: Task - Test Rust

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      madara-binary-hash:
        description: "Hash used to retrieve the artifact"
        required: true
        type: string
      proptest-cases:
        description: "Number of test cases for property testing"
        required: false
        type: string
        default: "10"
    secrets:
      ETH_FORK_URL:
        required: true

jobs:
  test-madara:
    runs-on: karnot-arc-runner-set
    env:
      ETH_FORK_URL: ${{ secrets.ETH_FORK_URL }}
      PROPTEST_CASES: ${{ inputs.proptest-cases }}
    steps:
      - uses: actions/checkout@v4

      # Setup the environment with all necessary dependencies
      - uses: ./.github/actions/load-env

      - uses: ./.github/actions/rust-setup
        with:
          cache-key: ${{ env.BUILD_RUST_CACHE_KEY }}
          rust-version: ${{ env.BUILD_RUST_VERSION }}
          scarb-version: ${{ env.BUILD_SCARB_VERSION }}
          install-mold: true
          install-scarb: true
          install-foundry: true
          foundry-version: stable
          build-snos: true
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Download Madara binary
        uses: actions/download-artifact@v4
        with:
          name: madara-binary-${{ inputs.madara-binary-hash }}
          path: target/release/
      - run: chmod +x target/release/madara

      - name: Start Anvil with fork
        run: |
          # Define the block number for forking
          export ANVIL_BLOCK_NUMBER=20395662
          
          # Start Anvil with appropriate parameters
          nohup anvil \
            --fork ${{ secrets.ETH_FORK_URL }} \
            --fork-block-number $ANVIL_BLOCK_NUMBER \
            --timeout 300000 \
            --fork-retry-backoff 30000 \
            --host 0.0.0.0 \
            > anvil.log 2>&1 &
          
          # Store the PID for later cleanup
          echo "ANVIL_PID=$!" >> $GITHUB_ENV
          
          # Wait for Anvil to start
          sleep 5
          
          # Check if Anvil is running
          if ps -p $ANVIL_PID > /dev/null; then
            echo "Anvil started successfully with PID: $ANVIL_PID"
            # Set Anvil URL as environment variable for tests
            echo "ANVIL_URL=http://localhost:8545" >> $GITHUB_ENV
          else
            echo "Failed to start Anvil. Check anvil.log for details:"
            cat anvil.log
            exit 1
          fi

      - name: Run madara tests
        env:
          PROPTEST_CASES: 2
        run: |
          export COVERAGE_BIN=$(realpath target/release/madara)
          cargo nextest run --release --package "mp-*" --package "m-proc-*" --package "mc-*" --no-fail-fast --tests

      - name: Kill Anvil
        if: always()
        run: |
          if [ -n "$ANVIL_PID" ]; then
            echo "Stopping Anvil with PID: $ANVIL_PID"
            kill $ANVIL_PID || true
            echo "Anvil stopped"
          else
            echo "No Anvil PID found"
          fi
