name: Workflow - Pull Request Main

# This workflow orchestrates all checks and tests for pull requests
# It uses reusable workflows to keep the configuration DRY
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

# Use concurrency to prevent multiple workflows running on the same PR
concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build-nightly:
    uses: ./.github/workflows/task-build-nightly.yml
    with:
      registry: ghcr.io
      image-name: madara
      image-file: ./Dockerfile
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  test-hive:
    needs: [build-nightly]
    uses: ./.github/workflows/task-test-hive.yml
    with:
      nightly-tag: ${{ needs.build-nightly.outputs.nightly-tag }}
    secrets: inherit

