---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/refs/heads/master/src/schemas/json/github-workflow.json
name: Task - Lint Cargo

on:
  workflow_dispatch:
  workflow_call:

jobs:
  cargo-lint:
    runs-on: blacksmith-16vcpu-ubuntu-2204
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Load env
        uses: ./.github/actions/load-env

      - name: Rust setup
        uses: ./.github/actions/setup-rust
        with:
          rust-version: ${{ env.BUILD_RUST_VERSION }}
          extra-cache: false

      - name: Python Cairo setup
        uses: ./.github/actions/setup-python-cairo
        with:
          python-version: ${{ env.BUILD_PYTHON_VERSION }}

      - name: Verify Python virtual environment
        run: |
          echo "=== Virtual Environment Status ==="
          echo "VIRTUAL_ENV: $VIRTUAL_ENV"
          echo "PATH: $PATH"
          echo "Python executable: $(which python)"
          echo "Python version: $(python --version)"
          echo "Cairo-compile: $(which cairo-compile 2>/dev/null || echo 'NOT FOUND')"
          if command -v cairo-compile >/dev/null 2>&1; then
            echo "Cairo-compile version: $(cairo-compile --version)"
          fi
          echo "Pip packages:"
          pip list | grep -E "(cairo|sympy)" || echo "No cairo/sympy packages found"
          echo "=================================="

      - name: Scarb setup
        uses: ./.github/actions/setup-scarb
        with:
          scarb-version: ${{ env.BUILD_SCARB_VERSION }}

      - name: Run Make artifacts
        run: yes | make artifacts

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Cargo Clippy
        run: |
          cargo clippy --workspace --no-deps -- -D warnings
          cargo clippy --workspace --tests --no-deps -- -D warnings
