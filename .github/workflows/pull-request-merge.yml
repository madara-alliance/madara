---
# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/refs/heads/master/src/schemas/json/github-workflow.json
name: Workflow - Pull Request Main (merge)

on:
  workflow_dispatch:
  merge_group:

jobs:
  # ========================================================================= #
  #                              NIGHTLY RELEASE                              #
  # ========================================================================= #

  build-nightly-madara:
    uses: ./.github/workflows/task-build-nightly.yml
    with:
      image-name: madara
      image-file: ./madara/Dockerfile
      cairo-artifacts-hash: ${{ needs.build-madara.outputs.cairo-artifacts-hash }}
    permissions:
      contents: read
      attestations: write
      id-token: write
    secrets: inherit

  build-nightly-orchestrator:
    uses: ./.github/workflows/task-build-nightly.yml
    with:
      image-name: orchestrator
      image-file: ./orchestrator/Dockerfile
      cairo-artifacts-hash: ${{ needs.build-madara.outputs.cairo-artifacts-hash }}
    permissions:
      contents: read
      attestations: write
      id-token: write
    secrets: inherit

  build-nightly-bootstrapper:
    uses: ./.github/workflows/task-build-nightly.yml
    with:
      image-name: bootstrapper
      image-file: ./bootstrapper/Dockerfile
      cairo-artifacts-hash: ${{ needs.build-madara.outputs.cairo-artifacts-hash }}
    permissions:
      contents: read
      attestations: write
      id-token: write
    secrets: inherit

  publish-nightly-madara:
    needs: build-nightly-madara
    uses: ./.github/workflows/task-publish-image.yml
    with:
      image-name: madara
      tag: ${{ needs.build-nightly-madara.outputs.nightly }}
      tag-version: ${{ needs.build-nightly-madara.outputs.nightly-sha }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  publish-nightly-orchestrator:
    needs: build-nightly-orchestrator
    uses: ./.github/workflows/task-publish-image.yml
    with:
      image-name: orchestrator
      tag: ${{ needs.build-nightly-orchestrator.outputs.nightly }}
      tag-version: ${{ needs.build-nightly-orchestrator.outputs.nightly-sha }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  publish-nightly-bootstrapper:
    needs: build-nightly-bootstrapper
    uses: ./.github/workflows/task-publish-image.yml
    with:
      image-name: bootstrapper
      tag: ${{ needs.build-nightly-bootstrapper.outputs.nightly }}
      tag-version: ${{ needs.build-nightly-bootstrapper.outputs.nightly-sha }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    secrets: inherit

  # ========================================================================= #
  #                                MERGE QUEUE                                #
  # ========================================================================= #

  # Run coverage tests (Madara)
  test-madara:
    uses: ./.github/workflows/task-do-nothing-test-madara.yml

  # Run coverage tests (Orchestrator)
  test-orchestrator:
    uses: ./.github/workflows/task-do-nothing-test-orchestrator.yml

  # Run e2e tests (Orchestrator)
  e2e-orchestrator:
    uses: ./.github/workflows/task-do-nothing-e2e-orchestrator.yml

  # Run coverage tests (Bootstrapper)
  test-bootstrapper:
    uses: ./.github/workflows/task-do-nothing-test-bootstrapper.yml

  # Run JavaScript tests
  test-js:
    uses: ./.github/workflows/task-do-nothing-test-js.yml

  # Run CLI tests
  test-cli:
    uses: ./.github/workflows/task-do-nothing-test-cli.yml
