# Migration Test on PR
#
# Runs migration testing on every PR to main.
# Requires base DB fixture to exist in GitHub releases.

name: PR - Migration Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: migration-test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  migration-test:
    name: Test Migration
    uses: ./.github/workflows/task-test-migration.yml
    with:
      base_db_version: '8'
      expected_db_version: '8'  # Update when adding actual migration
