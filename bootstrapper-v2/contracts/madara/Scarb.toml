[package]
name = "madara_factory_contracts"
version = "0.1.0"
edition = "2024_07"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
openzeppelin_account = "1.0.0"
openzeppelin_introspection = "1.0.0"
openzeppelin_presets = "1.0.0"
starknet = "2.11.2"

[dev-dependencies]
snforge_std = "0.38.3"
assert_macros = "2.11.2"

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = ["openzeppelin_presets::UniversalDeployer"]

[scripts]
test = "snforge test"

[tool.scarb]
allow-prebuilt-plugins = ["snforge_std"]
