apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: madara-monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: madara-monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'madara'
        # For Kubernetes, use service discovery or static targets
        # Option 1: Static targets (update with your Madara service endpoint)
        static_configs:
          - targets: ['madara-node.default.svc.cluster.local:9464']
            labels:
              instance: 'madara-node'

        # Option 2: Kubernetes service discovery (uncomment if using)
        # kubernetes_sd_configs:
