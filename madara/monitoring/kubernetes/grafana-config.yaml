apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: madara-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: madara-monitoring
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"
          httpMethod: POST
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: madara-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: madara-monitoring
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'Madara Dashboards'
        orgId: 1
        folder: 'Madara'
        folderUid: 'madara'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
